<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="algumacoisa.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EduTismo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Reservas</a>
                  <a class="nav-link" href="#">Contato</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Promoções</a>
                </div>
              </div>
            </div>
          </nav>
    
    </nav>
    
        </header>
    <br>

    <div id="contato">
<div class="espaco"></div>
        <form class="row g-3 needs-validation" id="formulario" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label"> </h6>Primeiro Nome</h6> </label>
              <input type="text" class="form-control" id="validationCustom01" value="Nome" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label"> <h6>Sobrenome</h6> </label>
              <input type="text" class="form-control" id="validationCustom02" value="Sobrenome" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label"> <h6>Usuario</h6> </label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label"> <h6>Cidade</h6> </label>
              <input type="text" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label"> <h6>Estado</h6></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value=""> <h6>Selecione</h6> </option>
                <option>...</option>
                <option>Mato Grosso</option>
                <option>Ceará</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Goiás</option>
                <option>Espirito Santo</option>
                <option>Pernambuco</option>
                <option>Santa Catarina</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Acre</option>
                <option>Rondonia</option>
                <option>Roraima</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label"> </h6>CEP</h6></label>
              <input type="text" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck"> </h6>Aceita os termos e condições</h6> </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-warning" type="submit"> Enviar</button>
            </div>
          </form>
      </div>
      <div class="espaco"></div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
